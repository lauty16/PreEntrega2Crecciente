<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IVA </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="contenedor">
        <main>
            <section>
                <article> 
                    <h1>Calculadora de IVA para Productos</h1>
                    <h2>Esta calculadora creada para poder saber a que precio puedes poner tus productos para la venta</h2>
                     <form>
                      <div class="mb-3">
                      <label for="baseImponible" class="form-label">Valor del Producto</label>
                      <input type="number" class="form-control" id="baseImponible" aria-describedby="100">
                      
                    </div>
                    <div class="mb-3">
                      <label for="IVA" class="form-label">IVA</label>
                      <input type="number" class="form-control" id="IVA" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="total" class="form-label">Total con IVA</label>
                        <input type="number" class="form-control" id="total" readonly>
                      </div>
                      <div class="mb-3">
                        <label for="venta" class="form-label">Precio Final para la Venta</label>
                        <input type="number" class="form-control" id="venta" readonly>
                      </div>
                     

                    
                    <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
                    <button type="reset" class="btn btn-primary">Borrar</button>
                  </form>

                </article>
            </section>
        </main>
      
    </div>
  







    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
